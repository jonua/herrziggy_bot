default-zone-id: "-"
bot:
  token: "-"
  name: "-"
  chat-id: "-"
  max-allowed-entity-size-bytes: 10_000_000 # 10mb
  poll_new_mails: false
  feedback:
    enabled: true
    sent-to-user-id: "-"
    thanks-for-feedback-message: Thanks for you feedback!
    give-feedback-message: Теперь напиши свой фидбек, пожалуйста, или нажми /cancel_feedback для отмены
google-cloud:
  calendar:
    api:
      key: "-"
mail:
  username: "-"
  password: "-"
  debug: false
  store_protocol: imaps
  imaps:
    host: "-"
    port: 993
    timeout: 10000
spring:
  datasource:
    url: jdbc:h2:~/test;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    open-in-view: false
logging:
  level:
    root: warn
---
spring:
  config:
    activate:
      on-profile:
        - root-info
logging:
  level:
    root: info
---
spring:
  config:
    activate:
      on-profile:
        - app-debug
logging:
  level:
    root: warn
    me.jonua.herrziggy_bot: debug
---
spring:
  config:
    activate:
      on-profile:
        - app-trace
logging:
  level:
    root: warn
    me.jonua.herrziggy_bot: trace
---
spring:
  config:
    activate:
      on-profile: jpa-debug
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.jdbc.core.JdbcTemplate: debug
    org.springframework.jdbc.core.NamedParameterJdbcTemplate: debug
    org.springframework.jdbc.core.StatementCreatorUtils: debug
    org.springframework.orm.jpa.EntityManagerFactoryUtils: debug
    org.springframework.orm.jpa.JpaTransactionManager: debug
    org.hibernate.engine.transaction.internal.TransactionImpl: debug
---
spring:
  config:
    activate:
      on-profile: hikari-debug
logging:
  level:
    com.zaxxer.hikari: debug
